<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/mainpage.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body>
    <div>
        <div class="header">
            <h2>{{author.name}}'s Favorite Books</h2>
            <p id="italics">Below are all of {{author.name}}'s favorite books!</p>
        </div>
        <div class="table" >
            <table class="book-table">
                <thead>
                    <tr>
                        <td>Title</td>
                        <td>Number of pages</td>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.favorite_books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <div class="header">
            <h2>Add Favorite Book</h2>
            <p id="italics">Know one of {{author.name}}'s favorite books? Add it below</p>
        </div>
        <form action="/add_favorite_book" method="post">
            <label for="favorite_book">Book:</label>
            <select name="favorite_book" id="favorite_book">
                {% for book in books %}
                <option value="{{book.id}}">{{book.title}}</option>
                {% endfor %}
            </select>
            <input type="submit" name="" id="button">
        </form>
    </div>
    <a href="/home" id="button">Home</a>
</body>
</html>
