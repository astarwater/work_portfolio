<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/mainpage.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="new">
        <form action="/add_book" method="post">
            <div class="header">
                <h2>New Book</h2>
                <p id="italics">Add your favorite books!</p>
            </div>
            <label for="title">Name:</label>
            <input type="text" name="title" id="title">
            <label for="num_of_pages">Number of Pages:</label>
            <input type="number" name="num_of_pages" id="num_of_pages">
            <input type="submit" name="" id="button">
        </form>
    </div>
    <div class="books">
        <h2 class="header">All Books</h2>
        <div class="list">
        {% for book in books %}
        <ul>
            <li><a href="/view_book/{{book.id}}">{{book.title}}</a></li>
        </ul>
        {% endfor %}
        </div>
        <a href="/home" id="button">Home</a>
    </div>
</body>
</html>
