<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/style.css') }}">
    <title>Edit recipe!</title>
  </head>
  <body>
    <div class="header-recipe">
      <!-- <div class="navbar bg-light"> -->
        <h1>Edit Recipe</h1>
        <div class="links">
          <a href="/dashboard">Dashboard</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
      <div class="add_new">
        <form action="/update" method="post">
          <input type="hidden" name="id" value="{{recipe.id}}" id="" />
          <div class="col-md-4 mb-3">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id=""
              class="form-control"
              value="{{recipe.name}}"
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="time">Is this recipe under 30 minutes?</label>
            {% if recipe.time == '0' %}
            <th>No</th>
            {% else %}
            <th>Yes</th>
            {% endif %}
            <p>To change, select a new option:</p>
            <input type="radio" name="time" value="0"/>No
            <input type="radio" name="time" value="1"/>Yes
          </div>
          <div class="form-row">
            <label for="description">Description:</label>
            <textarea
              name="description"
              id=""
              cols="30"
              rows="5"
              class="form-control"
            >
{{recipe.description}}</textarea
            >
            <label for="instructions">Instructions:</label>
            <textarea
              name="instructions"
              id=""
              cols="30"
              rows="5"
              class="form-control"
            >
{{recipe.instructions}}</textarea
            >
            <input type="submit" name="" id="" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
