<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/style.css') }}">
    <title>Login Page</title>
  </head>
  <body>
    <div class="header">
      <h1>Apron</h1>
      <p>Share Receipes, Make Friends.</p>
    </div>
    <div class="content">
      <img src="{{ user_image }}" alt="" width="500px" id="home-image">
      <div class="card-stack">
        <div class="card_1" style="width: 30rem">
          <h2 class="title">Register</h2>
          <form action="/register" method="post">
            {% with messages = get_flashed_messages() %} {% if messages %} {% for
            message in messages %}
            <p>{{message}}</p>
            {% endfor %} {% endif %} {% endwith %}
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="" class="form-control" />
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="" class="form-control" />
            <label for="email">Email:</label>
            <input type="text" name="email" id="" class="form-control" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="" class="form-control" />
            <label for="confirm_password">Confirm Password:</label>
            <input
              type="password"
              name="confirm_password"
              id=""
              class="form-control"
            />
            <button type="submit" class="btn btn-secondary" id="btn">Register</button>
          </form>
        </div>
        <div class="card_2" style="width: 30rem">
          <h2 class="title">Login</h2>
          <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="text" name="email" id="" class="form-control" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="" class="form-control" />
            <button type="submit" class="btn btn-secondary" id="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
