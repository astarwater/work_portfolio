<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>Recipes</title>
  </head>
  <body>
      <div class="header-recipe">
        <h1>Welcome, {{user.first_name}}</h1>
        <div>
          <a href="/create">Create</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
      <div class="message">
        <h3>These are the recipes! Enjoy.</h3>
      </div>
        <div class="table table-striped">
          <table>
            <thead>
              <tr>
                <th class="col-3">Name</th>
                <th class="col-3">Under 30 Minutes?</th>
                <th class="col-3">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for recipe in recipes %}
              <tr>
                <th>{{recipe.name}}</th>
                {% if recipe.time == '0' %}
                <th>No</th>
                {% else %}
                <th>Yes</th>
                {% endif %}
                <th scope="row">
                  <a class="tablebody" href="/view_instructions/{{recipe.id}}"
                    >View Instructions</a>
                  {% if user.id == recipe.users_id %}
                  <a class="tablebody" href="/edit/{{recipe.id}}">Edit</a>
                  <a class="tablebody" href="/delete/{{recipe.id}}">Delete</a>
                  {% endif %}
                </th>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
  </body>
</html>
