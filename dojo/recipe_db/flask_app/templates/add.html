<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>Add a new recipe!</title>
  </head>
  <body>
      <div class="header-recipe">
        <h1>Add New Recipe</h1>
        <div class="links">
          <a id="white" href="/dashboard">Dashboard</a>
          <a id="white" href="/logout">Logout</a>
        </div>
      </div>
      <div class="add_new">
        <form action="/new_recipe" method="post">
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <p>{{message}}</p>
          {% endfor %} {% endif %} {% endwith %}
          <input
            type="hidden"
            name="users_id"
            value="{{session['user_id']}}"
            id=""
          />
          <div class="col-md-4 mb-3">
            <label for="name">Name:*</label>
            <input type="text" name="name" id="" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="time">Is this recipe under 30 minutes?*</label>
            <input type="radio" name="time" value="0" />No
            <input type="radio" name="time" value="1" />Yes
          </div>
          <div class="form-row">
            <label for="description">Description:*</label>
            <textarea
              name="description"
              id=""
              cols="30"
              rows="5"
              class="form-control"
            ></textarea>
            <label for="instructions">Instructions:*</label>
            <textarea
              name="instructions"
              id=""
              cols="30"
              rows="5"
              class="form-control"
            ></textarea>
          </div>
          <input type="submit" name="" id="" />
        </form>
      <p>* Indicated fields that must be filled out.</p>
    </div>
  </body>
</html>
